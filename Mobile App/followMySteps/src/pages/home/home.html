<ion-header>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
  <script src="lib/jquery-1.11.1.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
</ion-header>

<ion-content (ionScroll)="onScroll($event)">
  <img src="assets/imgs/settings.png" style="position:fixed; width:40px; top:5px; z-index:1001; right:5px;" (click)='presentPopover($event);' />

  <div style="height:100%; width:100%;" id="map" padding></div>
  <img src="assets/imgs/scrollArrow.gif" style="position:fixed; bottom:10px; right:10px; z-index:1001; width: 50px" id="scrollDown" (click)='scrollToPosition(515);' />
  <img id="findMyLocationMarker" src="assets/imgs/youAreHerePhoneIcon.png" style="position:absolute; width:40px; bottom:10px; left:10px; z-index:1001; visibility:hidden;" (click)='goToMyLocation();' />

  <!-- current place -->
  <div id="locationSection" style="position:relative; top:0%;">
    <img id="locationSectionImage" src="assets/imgs/homeIcon.png" style="position:relative; width:60px; margin-top:45%; left:50%; transform:translate(-50%,0%);" />
    <h2 id="locationSectionPlace"     style="position:relative; margin-top:5%; left:10%; text-align:center; width:80%;">Location</h2>
    <p  id="locationSectionAddress"   style="position:relative; margin-top:5%; left:10%; text-align:center; width:80%;">Location not available</p>
    <p  id="locationSectionTime"      style="position:relative; margin-top:20%;left:10%; text-align:center; width:80%;"></p>
    <p  id="locationSectionTimesHere" style="position:relative; margin-top:0%; left:10%; text-align:center; width:80%;"></p>
  </div>

  <!-- closest places -->
  <div id="closestPlacesSection" style="position:relative; top:0%;">
    <img id="closestPlacesSectionImage" src="assets/imgs/mapIcon.png" style="position:relative; width:70px; margin-top:45%; left:50%; transform:translate(-50%,0%);" />
    <h2 style="position:relative; margin-top:5%; margin-bottom:10%; left:10%; text-align:center; width:80%;">Closest Places</h2>
    <p  id="closestPlacesNotAvailable" style="position:relative; margin-top:5%; left:10%; text-align:center; width:80%;">Closest places not available</p>
    <div *ngFor="let number of maxClosestPlaces" [attr.id]="'location' + number" class="locationItem" style="position:relative;display:null;left:10%;width:80%;z-index:10;" #div (click)='showPath($event, div);'></div>
  </div>

  <!-- Last day here -->
  <div id="lastDayHereSection" style="position:relative; top:0%;">
    <img id="lastDayHereSectionImage" src="assets/imgs/calendarIcon.png" style="position:relative; width:70px; margin-top:45%; left:50%; transform:translate(-50%,0%);" />
    <h3 id="lastDayHereSectionDay" style="position:absolute; top:153px; left:10%; text-align:center; width:80%; color:#D4EAE1;">23</h3>
    <p id="lastDayHereSectionMonth" style="position:absolute; top:175px; left:10%; text-align:center; width:80%; color:#D4EAE1;">Jan 2017</p>
    <h2 style="position:relative; top:60%; margin-bottom:10%; left:10%; text-align:center; width:80%;">Last Day Here</h2>
    <div id="lastDayHereSectionDiv" style="position:relative; top:85%; left:10%; width:80%; text-align:center;">Calendar not available</div>
  </div>

  <!-- Photos -->
  <div id="photosSection" style="position:relative; top:0%;">
    <img id="photosSectionImage" src="assets/imgs/imageIcon.png" style="position:relative; width:70px; margin-top:45%; left:50%; transform:translate(-50%,0%);" />
    <h2 style="position:relative; top:60%; margin-bottom:10%; left:10%; text-align:center; width:80%;">Photos</h2>
    <div id="photosSectionDiv" style="position:relative; top:85%; left:10%; width:80%; text-align:center;">Photos not available</div>
  </div>

  <div style="position:relative; top:0%; margin-top:20%; margin-bottom:10%; opacity:0.5; width:100%; text-align:center;">
    ðŸ‘£ Follow My Steps ðŸ‘£
  </div>

</ion-content>
